<div id="main">
<div class="container">
    <div class="col-xs-12 ">
    <div class="panel panel-default">
    <div class="panel-heading"><h1>Dashboard</h1></div>
    <div class="panel-body">

            <div *ngFor="let data of dataList" class="col-sm-6 col-xs-12 col-lg-3 col-md-3 ">
                    <div class="thumbnail single">
                        
                        <div class="clearfix"></div>
                        <div class="caption">
                       <b><a (click)="gotoDetail(data)">{{data.constant | uppercase}}</a></b> <br />
                        <span><b>ConfigId: </b>{{data.configId}}</span><br />
                        <span><b>Constant: </b>{{data.constant}}</span><br />
                        <span><b>Value: </b>{{data.value}}</span><br />
                        <span><b>EditFlag: </b>{{data.editFlag}}</span><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
